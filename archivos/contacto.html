<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="grid, pagina, ayuda, flex, grid layout">
    <link rel="stylesheet" href="../estilos.css">
    <title>Contacto</title>
</head>
<body>

    <section id="seccionContacto">
        <span id="contenedorMenu">
            <div id="logo">
                <img src="../imagenes/logo.png" alt="Logo">
            </div>
        
            <div id="subContenedorMenuLogo"><img src="../imagenes/menu.png" alt=""></div>
            <ul id="subContenedorMenu">
                
                <a href="../archivos/historia.html"><i id="historia"><img src="../imagenes/historia.jpg" alt="">Historia</i></a>
                <a href="../archivos/productos.html"><i id="productos"><img src="../imagenes/noticias.jpg" alt="">Productos</i></a>
                <a href="../archivos/servicios.html"><i id="servicios"><img src="../imagenes/servicios.jpg" alt="">Servicios</i></a>
                <a href="../index.html"><i id="inicio"><img src="../imagenes/inicio.jpg" alt="">Inicio</i></a>
            </ul>
            </span>
            <h1>Ponerte en contacto</h1>

            <div class="form-container">
                <h2>Formulario de Contacto</h2>
                <form id="contactForm" onsubmit="return validateForm()">
                    <div>
                        <label for="nombre">Nombre y Apellido:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div>
                        <label for="empresa">Nombre de Empresa:</label>
                        <input type="text" id="empresa" name="empresa" required>
                    </div>
                    <div>
                        <label for="correo">Correo de Contacto:</label>
                        <input type="email" id="correo" name="correo" required>
                        <div id="emailError" class="error-message"></div>
                    </div>
                    <div>
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>
                    <div>
                        <label for="telefono">Número de Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required>
                    </div>
                    <div>
                        <button type="submit">Enviar</button>
                        <button type="button" class="btn-clear" onclick="clearForm()">Limpiar</button>
                    </div>
                </form>
            </div>
    </section>
    
    <script src="/codigo.js"></script>
</body>
</html>
